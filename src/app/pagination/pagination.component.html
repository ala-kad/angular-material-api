<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
  <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-sm sm:text-base lg:text-lg">{{ column|titlecase }}</th>
  <td mat-cell *matCellDef="let element" class="text-sm sm:text-base lg:text-lg">{{ element[column] }}</td>
  </ng-container>
  <!-- Table row for displaying column names -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[]" [pageSize]="itemsPerPage" showFirstLastButtons></mat-paginator>
